<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="stylesheet" href="divmul.css">
body {margin: 320px;}
</style> 
</head>
<body>
<form>
    <div class="container">  
        <form>  
         <div class="base">  
          <div class="enter">  
          <h1>Muitiplication and Division Calculater.</h1>  
         </div>
         <h3>
1st Number : <input type="text" id="firstNumber" /><br></h3> 
<h3>2nd Number: <input type="text" id="secondNumber" /><br></h3>
<h3><input type="button" onClick="multiplyBy()" Value="Multiply" /></h3>
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<h2>
<p>The Result is : 
<span id = "result"></span>
</p></h2>
<script src="divmul.js"></script>
</body>
</html>
